---
- name: "Ensure VirtualEnv is installed"
  homebrew:
    name: virtualenv
    state: present
  tags:
    - cron

- name: "Scripts | Ensure ~/.scripts folder exists"
  file:
    path: ~/.scripts
    state: directory
  tags:
    - cron

- name: "Setup NH Organizer"
  vars:
    current_install_dir: "~/.scripts/nh-organizer"
    repository: "{{ nho.repository }}"
  block:
    - name: "NHO | Clone from repository"
      git:
        repo: "{{ repository }}"
        dest: "{{ current_install_dir }}"
        update: yes
        force: yes
    - name: "NHO | Install via Poetry"
      shell: "poetry install"
      args:
        chdir: "{{ current_install_dir }}"
    - name: "NHO | Write .env file"
      copy:
        dest: "{{ current_install_dir }}/.env"
        content: "{{ nho.env }}"
    - name: "NHO | Export requirements.txt"
      shell: "poetry export --without-hashes --format=requirements.txt > requirements.txt"
      args:
        chdir: "{{ current_install_dir }}"
    - name: "NHO | Install requirements"
      pip:
        requirements: "{{ current_install_dir }}/requirements.txt"
        virtualenv: "{{ current_install_dir }}"
    - name: "NHO | Run every hour"
      cron:
        name: "NHO"
        minute: "0"
        hour: "*"
        job: "{{ current_install_dir }}/bin/python3 {{ current_install_dir }}/main.py"
  tags:
    - cron

- name: "H3D Organizer"
  vars:
    current_install_dir: "~/.scripts/h3d-organizer"
    repository: "{{ h3d.repository }}"
  block:
    - name: "H3D | Clone from repository"
      git:
        repo: "{{ repository }}"
        dest: "{{ current_install_dir }}"
        update: yes
        force: yes
    - name: "H3D | Write .env file"
      copy:
        dest: "{{ current_install_dir }}/.env"
        content: "{{ h3d.env }}"
    - name: "H3D | Install requirements"
      pip:
        requirements: "{{ current_install_dir }}/requirements.txt"
        virtualenv: "{{ current_install_dir }}/.venv"
    - name: "H3D | Run main every hour at 15 minutes"
      cron:
        name: "H3D-main"
        minute: "15"
        hour: "*"
        job: "{{ current_install_dir }}/.venv/bin/python3 {{ current_install_dir }}/main.py > {{ current_install_dir }}/unzip-log.log 2>&1"
    - name: "H3D | Run transcode every hour at 45 minutes"
      cron:
        name: "H3D-transcode"
        minute: "45"
        hour: "*"
        job: "PATH=/opt/homebrew/bin:${PATH} PYTHON_ENV=production {{ current_install_dir }}/.venv/bin/python {{ current_install_dir }}/transcode.py /Volumes/Seagate2TB/H3D/"
  tags:
    - cron
